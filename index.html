<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
    <h1>List of Groceries</h1>
    <p>Make a list of items you need for groceries</p>
    <div id="lists">
    <form>
      <div class="form-group">
        <label for="item1">First Item</label>
        <input id="item1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item2">Second Item</label>
        <input id="item2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item3">Third Item</label>
        <input id="item3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        </div>
        <div id="output">
          <ul>
            <li><span class="item1"></span></li>
            <li><span class="item2"></span></li>
            <li><span class="item3"></span></li>
          </ul>
        </div>
    </body>
</html>
